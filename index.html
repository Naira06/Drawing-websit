<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <style type="text/css">
        .display-none {
            display: none;
        }
        #dropdown{
        width: 200px;
        height: 50px;
        border: 1px solid #999;
        font-size: 18px;
        color: #1c87c9;
        background-color: #eee;
        border-radius: 5px;
        box-shadow: 4px 4px #ccc;
      }
    </style>
    
    <select id="dropdown" onchange="myFunction()">
        <option value="-1">Select Shape</option>
        <option value="Rectangle"> Rectangle</option>
        <option value="Circle"> Circle </option>
        <option value="Line"> Line</option>
        <option value="Traingle"> Traingle</option>
    </select>
    <form id="Rectangle" class="display-none" method="post" action="where-you-want-to-post/book">
        <input class="width" type="number" placeholder="width">
        <input class="Height" type="number" placeholder="Height">
        <input class="yaxis" type="number" placeholder="Y">
        <input class="xaxis" type="number" placeholder="X">
        <button class="DrawRec"  onclick="getInputValue();">Drawrec</button>
    </form>
    <form id="Circle" class="display-none" method="post" action="where-you-want-to-post/webpage">
        <input class="left" type="number" placeholder="Raduis">
        <input type="submit" value="Submit">
    </form>
    <form id="Line" class="display-none" method="post" action="where-you-want-to-post/journal">
        <input class="up" type="number" placeholder="Y">
        <input class="left" type="number" placeholder="X">
        <input type="submit" value="Submit">
    </form>
    <form id="Traingle" class="display-none" method="post" action="where-you-want-to-post/journal">
        <input class="up" type="number" placeholder="Y">
        <input class="left" type="number" placeholder="X">
        <input type="submit" value="Submit">
    </form>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;"></canvas>
    <script type="text/javascript">
    
        function myFunction() {
            var allForms = document.getElementsByTagName('form');
            var dropdown = document.getElementById("dropdown");
            if (dropdown.value != "-1") {
                var form = document.getElementById(dropdown.value);
                for (var i = 0; i < allForms.length; i++) {
                    allForms[i].setAttribute("class", "display-none");
                }
                form.setAttribute("class", "");
            }
        }
    </script>
    <script src="java.js"></script>
</body>
</html>
