<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Paint App</title>
    <link rel="icon" href="icon.png" type="image/icon type">
    <link rel="stylesheet" href="c.css" />
</head>
<body>
    <div class="circle">
        <div class="shapes">
        <div class="square"></div>
        <div class="rectangle"></div>
        <div class="triangle"></div>
        <div class="line"></div>
        </div> 
    </div>
        <div class="inputs">
            <input style="width: 250px; height: 30px; border-color: #0764FA; text-align: center;" class="up" type="number" placeholder="Y">
            <input style="width: 250px; height: 30px; border-color: #0764FA; text-align: center;" class="left" type="number" placeholder="X">
            <button style=" border: 1px solid #999; font-size: 18px;color: #0764FA;
            background-color: #eee; border-radius: 5px;box-shadow: 4px 4px #ccc; text-align: center;" class="transformButton">Transform</button>
            <input style="width: 250px; height: 30px; border-color: #0764FA; text-align: center;" class="rotate" type="number" placeholder="Rotate value" >
            <button style=" border: 1px solid #999; font-size: 18px;color: #0764FA;
            background-color: #eee; border-radius: 5px;box-shadow: 4px 4px #ccc; text-align: center;" class="rotatingButton">Rotate</button>
            <input style="width: 250px; height: 30px; border-color: #0764FA; text-align: center;" class="scaleX" type="number" placeholder="Scale in X">
            <input style="width: 250px; height: 30px; border-color: #0764FA; text-align: center;" class="scaleY" type="number" placeholder="Scale in Y">
            <button style=" border: 1px solid #999; font-size: 18px;color: #0764FA;
            background-color: #eee; border-radius: 5px;box-shadow: 4px 4px #ccc; text-align: center;" class="scalingButton">Scale</button> 
    </div>
        <script src="j.js"></script>
</body>
</html>
